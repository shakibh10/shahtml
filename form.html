<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
        </head>
        <title>
            Form
        </title>
<body>
<form action="#" method="post">
<fieldset>
    <legend style="color: crimson;">FILL UP THE FORM GIVEN BELOW</legend>

<p style="background-color: rgb(165, 42, 136);">Give Your Full name</p>
First Name  :
<input type="text" placeholder="First Name" style="background-color: chartreuse;">
<br><br>
Last Name  :
<input type="text" placeholder="Last Name" style="background-color: aqua;">
<br><br>
Father's Name:
<input type="text" placeholder="Father's Name" style="background-color: beige;">
<br><br>

Mother's name
<input type="text" placeholder="Mother's Name" style="background-color: aquamarine;">
<br><br>

Present Address :
<input type="text" placeholder="Present Address" style="background-color: rgb(198, 226, 43);">
<br><br>

Permanent Address :
<input type="text" placeholder="Permanent Address" style="background-color: blanchedalmond;">
<br><br>

Gender :  
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Other's
<br><br>

Having GF or BF  :
<input type="radio" name="GFBF">YES
<input type="radio" name="GFBF">NO
<br><br>

Marital Status :
<input type="radio" name="marital">Married
<input type="radio" name="marital">Unmarried
<br><br>

Phone Number :
<input type="text" placeholder="Phone Number" style="background-color: rgb(43, 226, 195);">
<br><br>

E-mail : 
<input type="text" placeholder="E-mail" style="background-color: aliceblue;">
<br><br>

<input type="submit" value="Send" style="background-color: crimson;">
</fieldset>

</form>
</body>
</html>
