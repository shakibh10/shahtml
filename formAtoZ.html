<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">

    <body>
        <form action="#" method="post">
<h1 style="text-align: center;">Sign Up Form</h1>
<hr>
<br>

<label for="user">Name:</label>
<input type="text" id="user" name="user" placeholder="User Name">
<br><br>

<label for="email">E-mail:</label>
<input type="email" id="email" name="user mail" placeholder="E-mail" required>
<br><br>

<label for="pass">Password:</label>
<input type="password" id="pass" name="password " placeholder="Enter your Password">
<br><br>
<label for="phn" >Phone:</label>
<br>
<select name="code">
    <option value="+880">+880</option>
    <option value="+972">+972</option>
    <option value="+353">+353</option>
    <option value="+92">+92</option>
    <option value="+970">+970</option>
    <option value="+351">+351</option>
</select>
<input type="number" id="phn" name="phone" placeholder="0123456789">
<br><br>
<label for="country">Country :</label>
<input list="con">
<datalist id="con">
    <option value="Algeria"></option>
    <option value="Bangladesh"></option>
    <option value="Canada"></option>
    <option value="Denmark"></option>
    <option value="Egypt"></option>
    <option value="Fiji"></option>
    <option value="Haiti"></option>
    <option value="Israel"></option>
    <option value="Ghana"></option>
    <option value="Palestine"></option>
    <option value="Morocco"></option>
    <option value="Sudan"></option>

</datalist>
<br><br>

Gender:
<input type="radio" id="gen" name="gender">
<label for="gen">Male</label>
<input type="radio" id="gen1" name="gender">
<label for="gen1">Female</label>
<br><br>


<label for="date">Date of Birth :</label>
<input type="date" id="date" name="dob">
<br><br>

<label for="time">Time :</label>
<input type="time" id="time" name="tm">
<br><br>

<label for="colors">Colors</label>
<input type="color" id="colors" name="col">
<br><br>
<label for="file"> Choose Photo</label>
<input type="file" id="file" name="fl">
<br><br>

<input type="checkbox" id="vehicle" name="vec">
<label for="vehicle">I have a Bike</label>

<input type="checkbox" id="vehicle1" name="vec">
<label for="vehicle1">I have a Bicycle</label>
<br><br>

<textarea name="comment" id="" cols="30" rows="10">Comment Here</textarea>
<br><br>
<input type="submit" value="Send" style="background-color: rgb(21, 128, 0);">
<input type="reset" value="Reset" style="background-color: red;">

        </form>
    </body>
</html>
