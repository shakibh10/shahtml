<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<title>
    Practice
</title>
<body>

<form action="#" method="post">
    <h1 style="text-align: center;color: rgb(30, 0, 255);">Sign Up Form</h1>
     <hr>
     <br>

     <label for="user">First Name:</label>
     <input type="text" id="user" name="user" placeholder="First Name">
     <br><br>

     <label for="user">Last Name:</label>
     <input type="text" id="user" name="user" placeholder="Last Name">
     <br><br>

     <label for="present address">Present Address:</label>
     <input type="text" id="present address" name="address" placeholder="Present Address">
     <br><br>

    <label for="Permanent Address">Permanent Address:</label>
    <input type="text" placeholder="Permanent Address">
    <br><br>

     <label for="email">E-mail:</label>
     <input type="email" id="email" name="user email" placeholder="Enter Your E-mail" required>
     <br><br>

     <label for="password">Password:</label>
     <input type="password" id="pass" name="password" placeholder="Password">
     <br><br>

     <label for="phone">Phone:</label>
     <br>

     <select name="code">

        <option value="+880">+880</option>
        <option value="+972">+972</option>
        <option value="+970">+970</option>
        <option value="+556">+556</option>
     </select>
        
     <input type="number" id="phn" name="phone" placeholder="123456789">
     <br><br>

     <label for="Country">Country:</label>

     <input list="con">
     <datalist id="con">
         
        <option value="Bangladesh"></option>
           <option value="Pakistan"></option>
              <option value="India"></option>
                <option value="Srilanka"></option>
                   <option value="Bhutan"></option>
                <option value="Palestine"></option>
              <option value="Israel"></option>
            <option value="Canada"></option>
        <option value="Egypt"></option>

     </datalist>
<br><br>

Gender:
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<br><br>

<label for="date">Date Of Birth:</label>
<input type="date" id="date" name="sha">
<br><br>

<label for="Time">Time:</label>
<input type="time" id="time" name="tm">
<br><br>

<label for="colors">Favourite Color:</label>
<input type="color" id="color" name="col">
<br><br>

<label for="Photo">Choose Photo</label>
<input type="file" id="photo" name="ph">
<br><br>

<input type="checkbox" id="vehicle" name="vec">
<label for="vehicle">I Have a Bike </label>

<input type="checkbox" id="vehicle1" name="vec">
<label for="vehicle1">I Have a Bicycle</label>
<br><br>

<textarea name="comment" id="" cols="30" rows="10">Comment Here </textarea>
<br><br>

<input type="submit" value="Send" style="background-color: aquamarine;">
<input type="reset" value="Reset" style="background-color: red;">

</form>
</body>
</html>
